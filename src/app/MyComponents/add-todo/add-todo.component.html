<div class="container my-3">
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name ="title" id="title" aria-describedby="emailHelp" placeholder="Todo title">
        </div>
        <div class="form-group">
            <label for="description">Todo description</label>
            <input type="text" class="form-control" [(ngModel)]="description" name ="description" id="description" placeholder="Todo description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
